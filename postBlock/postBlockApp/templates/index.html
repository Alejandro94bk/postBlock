<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1 style="text-transform: uppercase;">Home page post</h1>
	<hr>
		{% for postData in data %}
		<div class="block-title" style="display: flex; align-items: center;">
			<h2><a href="{% url 'post_detail' title=postData.title %}">{{ postData.title }}</a></h2>
			<span style="margin: 0 20px; color: #bbb;">{{ postData.date }}</span>
		</div>
			<p>{{ postData.text|truncatewords:15 }}</p>
		{% endfor %}
</body>
</html>
